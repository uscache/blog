title: "嶽洋留記"
description: "一個歷史遊戲迷的回憶錄"


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-remote-theme


# Pagination
paginate: 6
paginate_path: "/page:num"


# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'


# Misc.
comments: false
remote_theme: uscache/mediumish-theme-jekyll
logo: "assets/imgs/logo.png"

